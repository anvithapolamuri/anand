<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplication Form</title>
</head>
<form Action="">
<body>
    <label for="">First Name:</label>
    <input type="text">
    <label for="">Last Name:</label>
    <input type="text"><br>
    <label for="">Date Of Birth:</label>
    <input type="date">
    <label for="">Age:</label>
    <input type="number"><br>
    <label for="">Gender:</label>
    <input type="radio">male
    <input type="radio">female
    <label for="">Email Address:</label>
    <input type="email"><br>
    <label for="">Position Available:</label>
    <input type="Checkbox">junior Developer
    <input type="Checkbox">Mid-level Developer
    <input type="Checkbox">Senior Developer<br>
    <label for="">Programming Languages:</label>
    <input type="Checkbox">Java
    <input type="Checkbox">JavaScript
    <input type="Checkbox">Python<br>
    <label for="">Password:</label>
    <input type="password">
    <label for="">ConfirmPassword:</label>
    <input type="password"><br>
    <input type="button" value="Submit">
    <input type="reset">
</body>
</form>
</html>
